{% extends 'landing/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow bg-dark text-white">
                <div class="card-header text-center custom-text-color">
                    <h2 class="text-center mb-4 custom-text-color">Письмо отправлено</h2>
                </div>
                <div class="card-body text-center">
                    <p>Мы отправили вам письмо с инструкциями по восстановлению пароля. Проверьте вашу почту (и папку "Спам", если письма нет).</p>
                    <a href="{% url 'signin' %}" class="btn custom-button btn-sm">Вернуться ко входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
