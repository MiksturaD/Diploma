{% extends "landing/base.html" %}

{% block content %}
<div class="container text-white">
  <h2>Профиль гурмана</h2>
  <img src="{{ profile.image.url }}" alt="Фото гурмана" class="img-thumbnail" width="150">
  <p>Имя: {{ profile.first_name }}</p>
  <p>Фамилия: {{ profile.last_name }}</p>
  <p>Описание: {{ profile.description }}</p>
  <p>Рейтинг: {{ profile.rating }}</p>
  <a href="{% url 'edit_profile' %}" class="btn btn-warning">Редактировать профиль</a>
</div>
{% endblock %}
